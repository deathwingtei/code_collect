<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each All Class</title>
</head>
<body>
    <div id="main_div">

    </div>
    <input type="button" class="btn_each" value="button1">
    <input type="button" class="btn_each" value="button2">
</body>
<script>
    const elements = document.querySelectorAll(".btn_each");
    elements.forEach(element => {
        element.addEventListener("click", function(){
            document.querySelector("#main_div").innerHTML += element.value;
        });
    });
</script>
</html>
